name: habit_list
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.16.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # router
  go_router: ^3.1.0

  # firebase
  firebase_core: ^1.15.0
  firebase_auth: ^3.3.16
  cloud_firestore: ^3.1.13

  # auth
  sign_in_with_apple: ^3.3.0
  crypto: ^3.0.2
  google_sign_in: ^5.3.0

  # freezed
  freezed_annotation: ^2.0.1
  json_serializable: ^6.2.0

  # icon
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  # state management
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^2.0.0-dev.5

  build_runner: ^2.1.10
  freezed: ^2.0.2

flutter_icons:
  android: true
  ios: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
